<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarCast AI | Energy Generation Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-[#05070a] text-slate-100 min-h-screen p-4 md:p-10 font-sans">
    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex flex-col lg:flex-row justify-between items-center gap-6 bg-slate-900/50 p-6 rounded-[2rem] border border-white/5">
            <div>
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 italic">SolarCast AI</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em]">XGBoost AI • Generation Forecast</p>
            </div>
            <div class="flex flex-wrap justify-center gap-3">
                <input id="pin" type="number" placeholder="PINCODE" class="bg-slate-800 px-6 py-3 rounded-xl outline-none w-32 font-bold text-orange-400">
                <input id="cost" type="number" placeholder="₹/Unit" class="bg-slate-800 px-6 py-3 rounded-xl outline-none w-32 font-bold text-white">
                <button onclick="fetchAll()" class="bg-orange-500 px-10 py-3 rounded-xl font-black tracking-widest hover:bg-orange-600 active:scale-95 transition-all">ANALYZE</button>
            </div>
        </header>

        <div id="api-alert" class="hidden bg-orange-500/10 border border-orange-500/50 p-4 rounded-xl text-orange-400 text-center font-bold text-sm"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass-card p-10 rounded-[3rem] text-center">
                <p id="city-text" class="text-orange-400 text-3xl font-black italic uppercase mb-2">--</p>
                <div class="py-6">
                    <span id="ghi-text" class="text-9xl font-black tracking-tighter leading-none">0</span>
                    <p class="text-slate-500 font-bold uppercase text-[10px] tracking-widest mt-4">Current W/m²</p>
                </div>
                <div class="bg-orange-500/10 p-6 rounded-3xl border border-orange-500/20">
                    <p class="text-orange-500 text-4xl font-black tracking-tighter">₹<span id="save-text">0.00</span>/hr</p>
                    <p class="text-slate-400 text-[9px] uppercase font-bold tracking-widest mt-1">Hourly Revenue Rate</p>
                </div>
            </div>

            <div class="lg:col-span-2 glass-card p-10 rounded-[3rem]">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">15-Day Generation Outlook</p>
                    <div class="px-4 py-2 rounded-xl border border-white/5 bg-white/5 font-black text-xs uppercase text-slate-400">Location Forecast</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-slate-500 text-[9px] font-black uppercase mb-1 tracking-widest leading-none">Total Energy (15d)</p>
                        <p id="energy-text" class="text-white text-3xl font-black">0 <span class="text-sm">kWh</span></p>
                    </div>
                    <div class="bg-orange-500/5 p-4 rounded-2xl border border-orange-500/10 text-center">
                        <p class="text-orange-500 text-[9px] font-black uppercase mb-1 tracking-widest leading-none">Total Money Generated</p>
                        <p id="money-text" class="text-orange-500 text-3xl font-black">₹0</p>
                    </div>
                </div>
                <div class="h-64"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        let solarChart;
        const IP = "16.16.131.10";

        async function fetchAll() {
            const pinVal = document.getElementById('pin').value;
            const costVal = document.getElementById('cost').value;

            if (!pinVal || !costVal) {
                alert("Please enter PIN and Cost per Unit.");
                return;
            }

            try {
                const res = await fetch(`http://${IP}/predict`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ pincode: pinVal, unit_cost: parseFloat(costVal) })
                });
                const d = await res.json();
                if (res.status !== 200) throw new Error(d.detail);

                const alertBox = document.getElementById('api-alert');
                if (d.metadata.condition.includes("LIMIT")) {
                    alertBox.classList.remove('hidden'); alertBox.innerText = "⚠️ API LIMIT REACHED: USING PHYSICS ESTIMATES";
                } else { alertBox.classList.add('hidden'); }

                document.getElementById('city-text').innerText = d.city;
                document.getElementById('ghi-text').innerText = Math.round(d.prediction);
                document.getElementById('save-text').innerText = d.savings_hourly;

                const outRes = await fetch(`http://${IP}/outlook?lat=${d.lat}&lon=${d.lon}&cost=${costVal}`);
                const outD = await outRes.json();
                
                document.getElementById('energy-text').innerHTML = `${outD.total_energy_kwh} <span class="text-sm">kWh</span>`;
                document.getElementById('money-text').innerText = `₹${outD.total_money_generated}`;

                renderChart(outD.outlook);
            } catch (err) {
                alert("Error during analysis. Please check inputs.");
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (solarChart) solarChart.destroy();
            solarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(i => i.day.split('-').slice(1).join('/')),
                    datasets: [{ data: data.map(i => i.money), borderColor: '#f97316', backgroundColor: 'rgba(249, 115, 22, 0.1)', fill: true, tension: 0.4, borderWidth: 4, pointRadius: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
