<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarCast AI | 2026 Profit Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .profit-positive { color: #10b981; }
        .profit-negative { color: #ef4444; }
    </style>
</head>
<body class="bg-[#05070a] text-slate-100 min-h-screen p-4 md:p-10 font-sans">
    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex flex-col lg:flex-row justify-between items-center gap-8 bg-slate-900/50 p-6 rounded-[2rem] border border-white/5">
            <div>
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 italic">SolarCast AI</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.4em]">XGBoost • Business Intelligence</p>
            </div>
            <div class="flex gap-4">
                <input id="pin" type="number" placeholder="PIN" class="bg-slate-800 px-6 py-3 rounded-xl outline-none w-28 font-bold text-orange-400">
                <button onclick="fetchAll()" class="bg-orange-500 px-10 py-3 rounded-xl font-black tracking-widest hover:bg-orange-600 active:scale-95 transition-all">ANALYZE</button>
            </div>
        </header>

        <div id="api-alert" class="hidden bg-orange-500/10 border border-orange-500/50 p-4 rounded-xl text-orange-400 text-center font-bold text-sm"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass-card p-10 rounded-[3rem] text-center">
                <p id="city-text" class="text-orange-400 text-3xl font-black italic uppercase mb-2">--</p>
                <div class="py-6">
                    <span id="ghi-text" class="text-9xl font-black tracking-tighter">0</span>
                    <p class="text-slate-500 font-bold uppercase text-[10px] tracking-widest mt-2">W/m² Prediction</p>
                </div>
                <div class="bg-orange-500/10 p-6 rounded-3xl border border-orange-500/20">
                    <p class="text-orange-500 text-4xl font-black tracking-tighter">₹<span id="save-text">0.00</span>/hr</p>
                    <p class="text-slate-400 text-[9px] uppercase font-bold tracking-widest">Live Savings Potential</p>
                </div>
            </div>

            <div class="lg:col-span-2 glass-card p-10 rounded-[3rem]">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">15-Day Business Impact (Daylight Avg)</p>
                    <div id="net-badge" class="px-4 py-2 rounded-xl border font-black text-sm uppercase tracking-widest">Baseline: ₹900</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-slate-400 text-[9px] font-black uppercase mb-1">Grid Bill (15d)</p>
                        <p class="text-white text-2xl font-black">₹900</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-slate-400 text-[9px] font-black uppercase mb-1">Solar Profit/Loss</p>
                        <p id="profit-text" class="text-2xl font-black">₹0</p>
                    </div>
                </div>

                <div class="h-64"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        let solarChart;
        const IP = "16.16.131.10";

        async function fetchAll() {
            const pinVal = document.getElementById('pin').value;
            // Fixed rates for the "₹900 Baseline" comparison
            const gridCost = 6; 
            const dailyUsage = 10;

            const res = await fetch(`http://${IP}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pincode: pinVal, avg_daily_usage: dailyUsage, unit_cost: gridCost })
            });
            const d = await res.json();

            const alertBox = document.getElementById('api-alert');
            if (d.metadata.condition.includes("LIMIT REACHED")) {
                alertBox.classList.remove('hidden');
                alertBox.innerText = "⚠️ " + d.metadata.condition;
            } else { alertBox.classList.add('hidden'); }

            document.getElementById('city-text').innerText = d.city;
            document.getElementById('ghi-text').innerText = Math.round(d.prediction);
            document.getElementById('save-text').innerText = d.savings_hourly;

            const outRes = await fetch(`http://${IP}/outlook?lat=${d.lat}&lon=${d.lon}`);
            const outD = await outRes.json();
            
            // Update Profit UI
            const profitEl = document.getElementById('profit-text');
            const badgeEl = document.getElementById('net-badge');
            profitEl.innerText = `₹${outD.net_profit}`;
            
            if (outD.net_profit >= 0) {
                profitEl.className = "text-2xl font-black profit-positive";
                badgeEl.innerText = "Status: PROFITABLE";
                badgeEl.className = "px-4 py-2 rounded-xl border-emerald-500/30 bg-emerald-500/10 text-emerald-400 font-black text-sm uppercase tracking-widest";
            } else {
                profitEl.className = "text-2xl font-black profit-negative";
                badgeEl.innerText = "Status: BILL REMAINING";
                badgeEl.className = "px-4 py-2 rounded-xl border-orange-500/30 bg-orange-500/10 text-orange-400 font-black text-sm uppercase tracking-widest";
            }

            renderChart(outD.outlook);
        }

        function renderChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (solarChart) solarChart.destroy();
            solarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(i => i.day.split('-').slice(1).join('/')),
                    datasets: [{
                        data: data.map(i => i.daily_profit),
                        borderColor: '#f97316',
                        backgroundColor: 'rgba(249, 115, 22, 0.1)',
                        fill: true, tension: 0.4, borderWidth: 4, pointRadius: 2
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
