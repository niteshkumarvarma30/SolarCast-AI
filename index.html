<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarCast AI | 2026 Savings Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .glass-card { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .orange-glow { box-shadow: 0 0 40px rgba(249, 115, 22, 0.15); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body class="bg-[#080b14] text-slate-100 min-h-screen p-6 md:p-12 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col xl:flex-row justify-between items-center mb-12 gap-8">
            <div class="text-center xl:text-left">
                <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-yellow-400 italic tracking-tighter">SolarCast AI</h1>
                <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.5em] mt-2">XGBoost Engine • PM Surya Ghar Integrated</p>
            </div>

            <div class="flex flex-col md:flex-row bg-slate-900 border border-white/5 p-2 rounded-3xl shadow-2xl transition-all focus-within:border-orange-500/50">
                <input id="pin" type="number" placeholder="PIN" class="bg-transparent px-6 py-4 outline-none w-full md:w-28 font-bold text-orange-500 border-b md:border-b-0 md:border-r border-white/10">
                <input id="usage" type="number" placeholder="Daily Units" class="bg-transparent px-6 py-4 outline-none w-full md:w-32 font-bold text-white border-b md:border-b-0 md:border-r border-white/10">
                <input id="cost" type="number" placeholder="₹/Unit" class="bg-transparent px-6 py-4 outline-none w-full md:w-28 font-bold text-white">
                <button onclick="fetchAll()" class="bg-orange-500 hover:bg-orange-600 px-10 py-4 rounded-2xl font-black tracking-widest transition-all active:scale-95 shadow-lg">ANALYZE</button>
            </div>
        </header>

        <div class="mb-12 glass-card p-8 rounded-[3rem] border-l-[12px] border-orange-500 flex flex-col md:flex-row justify-between items-center gap-8 orange-glow">
            <div class="flex items-center gap-8 text-center md:text-left">
                <div class="bg-orange-500/10 p-5 rounded-full text-orange-500 hidden md:block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <div>
                    <h2 class="text-3xl font-black text-white italic tracking-tight">PM SURYA GHAR: MUFT BIJLI YOJANA</h2>
                    <p class="text-slate-400 font-medium">Claim up to ₹78,000 Subsidy for Rooftop Solar in 2026.</p>
                </div>
            </div>
            <a href="https://pmsuryaghar.gov.in/#/" target="_blank" class="bg-white text-slate-900 px-12 py-5 rounded-[2rem] font-black hover:scale-105 transition-transform shadow-2xl text-sm tracking-widest">APPLY NOW</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 glass-card p-12 rounded-[4rem] text-center border-t-4 border-orange-500/20">
                <p id="city-text" class="text-orange-400 text-3xl font-black italic uppercase tracking-tighter mb-2">--</p>
                <div class="py-10">
                    <span id="ghi-text" class="text-9xl font-black text-white tracking-tighter">0</span>
                    <p class="text-slate-500 font-bold uppercase text-[10px] tracking-[0.5em] mt-6">Watts / m² Flux</p>
                </div>
                <div class="bg-[#121826] p-8 rounded-[2.5rem] border border-white/5">
                    <p class="text-slate-500 text-[10px] uppercase font-bold mb-2 tracking-widest">Live Savings Potential</p>
                    <p class="text-orange-500 text-5xl font-black tracking-tighter">₹<span id="save-text">0.00</span><span class="text-sm">/hr</span></p>
                </div>
            </div>

            <div class="lg:col-span-2 glass-card p-12 rounded-[4rem]">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em]">15-Day Peak Forecasting</p>
                    <div id="total-15" class="bg-emerald-500/10 text-emerald-400 px-6 py-2 rounded-full font-black italic border border-emerald-500/20"></div>
                </div>
                <div class="h-[22rem]"><canvas id="mainChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        let solarChart;
        const IP = "16.16.131.10";

        async function fetchAll() {
            const pinVal = document.getElementById('pin').value;
            const unitCost = document.getElementById('cost').value || 8.0;

            const res = await fetch(`http://${IP}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pincode: pinVal, avg_daily_usage: 10, unit_cost: parseFloat(unitCost) })
            });
            const d = await res.json();

            document.getElementById('city-text').innerText = d.city;
            document.getElementById('ghi-text').innerText = d.prediction;
            document.getElementById('save-text').innerText = d.savings_hourly;

            const outRes = await fetch(`http://${IP}/outlook?lat=${d.lat}&lon=${d.lon}`);
            const outD = await outRes.json();
            
            // 15-Day Math: (Avg Noon Flux / 1000) * (5 Peak Hours) * Cost * 15 Days
            const total = outD.reduce((a, b) => a + (b.max_potential / 1000 * 5 * unitCost), 0);
            document.getElementById('total-15').innerText = `15-Day Forecast: ₹${total.toFixed(0)} SAVED`;
            
            drawChart(outD);
        }

        function drawChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (solarChart) solarChart.destroy();
            solarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(i => i.day.split('-').slice(1).join('/')),
                    datasets: [{
                        data: data.map(i => i.max_potential),
                        borderColor: '#f97316',
                        backgroundColor: 'rgba(249, 115, 22, 0.05)',
                        fill: true, tension: 0.4, borderWidth: 5, pointRadius: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#475569' } }, x: { grid: { display: false }, ticks: { color: '#475569' } } }
                }
            });
        }
    </script>
</body>
</html>
